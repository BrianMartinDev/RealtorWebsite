{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-danger  sticky-top fixed-bottom"  style="">
    <div class=" container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li
                        {% if '/' == request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'index' %}">Buy</a>
                </li>
                <li
                        {% if 'about' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li
                        {% if 'listings' in request.path %}
                            class="nav-item active mr-3"
                        {% else %}
                            class="nav-item mr-3"
                        {% endif %}
                >
                    <a class="nav-link " href="{% url 'listings' %}">Featured Listings</a>
                </li>
            </ul>


        </div>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link" data-toggle="dropdown" width="30" height="30">
                            <i class="fas fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right dropdown-info">
                            <a class="dropdown-item" href="{% url 'dashboard' %}">
                                {{ user.username }} Dashboard</a>
                            <a class="dropdown-item" href="{% url 'settings' %}">Settings</a>
                            <li class="divider"></li>
                            <a class="dropdown-item"
                               href="javascript:{document.getElementById('logout').submit()}">Sign out</a>
                            <form action="{% url 'logout' %}" method="POST" id="logout">
                                {% csrf_token %}
                                <input type="hidden">
                            </form>
                        </ul>
                    </li>

                {% else %}
                    <li
                            {% if 'register' in request.path %}
                                class="nav-item active mr-3"
                            {% else %}
                                class="nav-item mr-3"
                            {% endif %}
                    >
                        <a class="nav-link" href="{% url 'signup' %}"><i class="fas fa-user-plus"></i> Signup</a>
                    </li>
                    <li
                            {% if 'login' in request.path %}
                                class="nav-item active mr-3"
                            {% else %}
                                class="nav-item mr-3"
                            {% endif %}
                    >
                        <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
