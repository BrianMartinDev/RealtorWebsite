{% extends 'base.html' %}
{% block content %}
    <div id="register" class="wrapper">
        <div
                class="page-header"
                style=""
        >
            <div class="filter"></div>
            <div class="container">
                <div class="row">

                    <div class="col-lg-6 col-md-6 col-sm-5 col-12 mr-auto">
                        <div class="card card-register">
                            <h3 class="card-title text-center">Login</h3>

                            <div class="division">
                                <div class="line l"></div>
                                <br>
                                <div class="line r"></div>
                            </div>
                            <form class="register-form" {% url 'login' %} method="POST">
                                 {% csrf_token %}
                                <input type="text" class="form-control" placeholder="Email"/>
                                <input
                                        type="password"
                                        class="form-control"
                                        placeholder="Password"
                                />
                                <button class="btn btn-block btn-round">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
